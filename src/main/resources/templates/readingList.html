<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reading List</title>
    <link rel="stylesheet" th:href="@{/static/style.css}"/>
</head>
<body>
<h2>Your Reading List</h2>
<div th:unless="${#lists.isEmpty(books)}">
    <dl th:each="book : ${books}">
        <dt class="bookHeadline">
            <span th:text="${book.title}">Title</span> by <span th:text="${book.author}">Author</span>(ISBN: <span
                th:text="${book.isbn}">ISBN</span>)
        </dt>
        <dd class="bookDescription">
            <span th:if="${book.description}" th:text="${book.description}">Description</span>
            <span th:if="${book.description eq null}">No description available</span>
        </dd>
    </dl>
</div>
<div th:if="${#lists.isEmpty(books)}">
    <p>You have no books in your book list</p>
</div>
<hr/>
<h3>Add a book</h3>
<form method="POST">
    <label for="title">Title:</label>
    <input id="title" name="title" size="50" type="text"/><br/>
    <label for="author">Author:</label>
    <input id="author" name="author" size="50" type="text"/><br/>
    <label for="isbn">ISBN:</label>
    <input id="isbn" name="isbn" size="15" type="text"/><br/>
    <label for="description">Description:</label><br/>
    <textarea cols="80" id="description" name="description" rows="5"></textarea><br/>
    <input type="submit"/>
</form>
</body>
</html>
